<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Register Yourself</h3>
                        <div class="social-line text-center">
                            <p>Enter User Details</p>
                        </div>
                        <form class="login-form" id="login-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-md-6 col-sd-12">
                                    
                                    
                                    <label>Contact No.</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-phone"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Contact No."
                                               id="contactNo" name="contactNo" formControlName="contactNo"
                                               [pattern]="contactNoPattern">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sd-12">
                                    <label>PIN</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-key-25"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="PIN" id="pin"
                                               name="pin" formControlName="pin" [pattern]="pinPattern">
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-md-5 ml-auto mr-auto">
                                <button class="btn btn-round btn-danger btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
